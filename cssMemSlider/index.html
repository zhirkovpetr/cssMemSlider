<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <title>cssMemSlider</title>
</head>
<body>
<div class="slider-container">
    <input id="slide-1" checked type="radio" name="slides">
    <input id="slide-2" type="radio" name="slides">
    <input id="slide-3" type="radio" name="slides">
    <input id="slide-4" type="radio" name="slides">

    <div class="slider-images" id="slider-images">
        <div class="images-items">
            <img class="one-img" src="assets/img/jpg/1.jpg" alt="first funny picture"/>
            <img class="two-img" src="assets/img/jpg/2.jpg" alt="second funny pictures"/>
            <img class="three-img" src="assets/img/jpg/3.jpg" alt="third funny pictures"/>
            <img class="four-img" src="assets/img/jpg/4.jpg" alt="last funny pictures"/>
        </div>
    </div>
    <div class="slider-text" id="slider-text">
        <div class="text-items">
            <span class="one-text text">Don't be sad, you are the best!</span>
            <span class="two-text text">Overcome difficulties!</span>
            <span class="three-text text">Work hard!</span>
            <span class="four-text text">Be positive!</span>
        </div>
    </div>
    <div class="slider-controls" id="slider-controls">
        <label for="slide-1" class="dot dot-1"></label>
        <label for="slide-2" class="dot dot-2"></label>
        <label for="slide-3" class="dot dot-3"></label>
        <label for="slide-4" class="dot dot-4"></label>
    </div>
</div>
</body>
</html>
